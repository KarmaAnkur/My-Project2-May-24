<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Info Fetcher</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AWS Info Fetcher</h1>

    <div class="floating-icon">
        <img src="aws-icon.png" alt="AWS Icon">

    <footer>
        <p>Built with ❤️ using AWS and JavaScript</p>
        <p>&copy; 2024 AWS Info Fetcher. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>

</html>
